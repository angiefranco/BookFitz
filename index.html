<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Fitzpatrick</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/dropdown.css">
  <script src="js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

<div class="jumbotron text-center">
  <h1>Book a Room in Fitzpatrick</h1>
  <p>1. Select the room you want to book </p>
  <p>2. Check the availability of the selected room on the Calendar</p>
  <p>3. Submit a request for a free time to book it via the form on the right</p>
</div>

<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Pick a Room
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><option value="257G">257G</option></li>
    </ul>
  </div>
</div>
</div>

<div id="257G" class="group">
      <h3>Fitzpatrick 258</h3>
        <iframe src="https://calendar.google.com/calendar/b/2/embed?height=600&amp;wkst=1&amp;bgcolor=%2300843d&amp;ctz=America%2FNew_York&amp;title=Eng%20Stdnt%20Calendar&amp;src=ZW5nc3RkbnRAbmQuZWR1&amp;color=%237986CB&amp;mode=WEEK&amp;showTabs=0&amp;showDate=1&amp;showNav=1&amp;showCalendars=0" style="border-width:3" width="700" height="600" frameborder="0" scrolling="no" align="left"></iframe>

      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScQMMSFv6GMO8fl7H6cnHQQJg8JCUJkn1C1egLuNmZI2Buuug/viewform?embedded=true" width="540" height="765" frameborder="0" marginheight="0" marginwidth="0" align="right">Loading…</iframe>
</div>

</html>
